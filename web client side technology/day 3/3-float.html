<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-float</title>

    <style>
        .parent {
            background-color: gray;
            padding: 10px;
            overflow: hidden;
        }

        .chiled {
            height: 200px;
            width: 30%;

            float: left;
        }

        .chiled1 {
            background-color: red;
        }

        .chiled2 {
            background-color: green;
        }

        .chiled3 {
            background-color: blue;
        }
    </style>
</head>

<body>

    <div class="parent">
        <div class="chiled chiled1">this is div1</div>
        <div class="chiled chiled2">this is div2</div>
        <div class="chiled chiled3">this is div3</div>
       
        <p style="clear: both;"></p>

        <div style="background-color: aqua;">
            any text
        </div>

    </div>
</body>

</html>
