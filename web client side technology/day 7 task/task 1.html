<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task 1</title>
    <style>
        img{
          display: none;
          width: 100%;
          max-width: 500px;
          margin: 10px auto;
        }
        .show{
          display: block;
        }
        .buttons{
          text-align: center;
          margin-top: 10px;
        }
        button{
          margin: 5px;
          padding: 8px;
        }
  </style>
</head>
<body>
    <div style="text-align:center;">
        <img id="img0" src="and i wondered.png">
        <img id="img1" src="cato.jpg">
        <img id="img2" src="msn.jpg">
        <img id="img3" src="kaka_8.png">
        <img id="img4" src="the fifth from raf.jpg">
    </div>

    <div class="buttons">
        <button onclick="next()">Next</button>
        <button onclick="prev()">Prev</button>
        <button onclick="start()">Start</button>
        <button onclick="stop()">Stop</button>
    </div>

    <script>
        var current=0;
        var total =5;
        var timer;

        function show(index){
            for (var i = 0;i<total; i++){
                document.getElementById("img" + i).className = "";
            }
            document.getElementById("img" + index).className = "show";
        }
        function next(){
            current=(current + 1)%total;
            show(current);
        }
        function prev(){
            current = (current -1+ total) % total;
            show(current);
        }
        function start(){
            if(!timer){
                timer=setInterval(next, 1000);
            }
        }
        function stop() {
            clearInterval(timer);
            timer = null;
        }
        show(current);
    </script>

</body>
</html>
